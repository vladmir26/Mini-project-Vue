# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - uses: .github/workflows/upload-pages-artifact@1
        with: 
           name: github-pages
  deploy: 
    needs: build
    permissions: 
        pages: write
        id-token: write
    environment: 
        name: github-pages
        url: ${{ steps.deployment.outputs.page__url }}
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy to Github Pages
        id: deployment
        uses: .gihhub/workflows/deploy-pages@v2
